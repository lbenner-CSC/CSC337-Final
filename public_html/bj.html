<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="bjStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div id="sidebar">
		<p id="currUser">Your Name: Example User</p>
		<p id="currMoney">Your Money: $0</p>
		<p id="otherUsers">Current Online Users:
			gary2 (Money: $20),
			larry4 (Money: $20)
		</p>
		<button id="return" onclick="returnHome()">Return to Homepage</button>
	</div>
	<div class="game">
     <div class="game">
            <h3>Blackjack</h3>
    
    <div class="game-body">
           <div class="game-options">
            <input type="button" id="btnStart" class="btn" value="start" onclick="startblackjack()">
            <input type="button" class="btn" value="hit me" onclick="hitMe()">
            <input type="button" class="btn" value="stay" onclick="stay()">
            </div>
    
                <div class="status" id="status"></div>
    
            <div id="deck" class="deck">
                <div id="deckcount">52</div>
            </div>
    
            <div id="players" class="players">
            </div>
    
            <div class="clear"></div>
    </div>
	</div>
	<script src="bj.js" async defer></script>
</body>
</html>
