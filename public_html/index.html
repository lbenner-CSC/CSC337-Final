<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="loginJS.js" type="text/javascript"></script>
</head>
<body>
	
	<button type="button" onclick="toHelpPage()" id="helpButton"> HELP PAGE </button>
	<img src="./imgs/banner.png" id="logoHeader">
	<div id="createUser">
		<h3 class="headers">Create Account</h3>
		<label for="createName">Username:</label>
		<input type="text" name="createName" id="createName">

		<label for="createPass">Password:</label>
		<input type="password" name="createPass" id="createPass">
		<button type="button" onclick="addUser()"> Add User </button>

		<h3 class="headers">Login to Account</h3>
		<label for="loginName">Username:</label>
		<input type="text" name="username" id="loginName">

		<label for="loginPas">Password:</label>
		<input type="password" name="password" id="loginPass">
		<button type="button" onclick="loginUser()"> Login </button>
		<div id="loginResult">Login or Create A User</div>
	</div>
</body>
</html>
